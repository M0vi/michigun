<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>michigun ^^</title>

<link rel="icon" href="aim.gif" type="image/gif">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root{
--glass-bg:rgba(15,15,25,.55);
--glass-border:rgba(255,255,255,.12);
--text-main:#f1f1f1;
--text-muted:#9a9a9a;
--radius:20px;
--radius-sm:12px;
--font-main:Consolas,monospace
}

*{box-sizing:border-box}

html,body{
width:100%;
height:100%;
margin:0;
padding:0;
overflow-x:hidden
}

body{
font-family:var(--font-main);
color:var(--text-main);
background:radial-gradient(circle at center,#05050a,#000)
}

#particles{
position:fixed;
top:0;
left:0;
width:100vw;
height:100vh;
pointer-events:none;
z-index:-1
}

.container{
max-width:820px;
margin:0 auto;
padding:48px 20px 80px
}

.card{
background:var(--glass-bg);
backdrop-filter:blur(18px);
border:1px solid var(--glass-border);
border-radius:var(--radius);
padding:28px;
margin-bottom:26px
}

.hero{text-align:center}

.avatar{
width:130px;
height:130px;
border-radius:50%;
border:3px solid rgba(255,255,255,.8);
box-shadow:0 0 20px rgba(255,255,255,.35),0 0 40px rgba(255,0,80,.35);
transition:.4s
}

.avatar:hover{transform:scale(1.05)}

.discord{font-size:.85em;color:#7289da}

.tagline{color:var(--text-muted);margin-bottom:14px}

.tab-navigation{
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap
}

.tab-button{
background:rgba(0,0,0,.45);
border:1px solid var(--glass-border);
color:var(--text-main);
padding:9px 18px;
border-radius:var(--radius-sm);
cursor:pointer
}

.tab-button.active{
box-shadow:0 0 16px rgba(255,255,255,.18)
}

.tab-content{display:none}
.tab-content.active{display:block}
.animate{animation:enter .5s ease}

@keyframes enter{
from{opacity:0;transform:translateY(14px)}
to{opacity:1;transform:none}
}

.feature-list{list-style:none;padding:0;margin:0}

.feature-list li{
display:flex;
gap:14px;
padding:12px 0;
opacity:0;
transform:translateY(10px);
animation:stagger .5s ease forwards;
animation-delay:calc(var(--i)*.08s)
}

@keyframes stagger{to{opacity:1;transform:none}}

.feature-list i{font-size:1.15em}

.icon-jump{color:#4da6ff;animation:jump 1.2s infinite}
.icon-float{color:#b36bff;animation:float 3s infinite}
.icon-tilt{color:#00ffd5;animation:tilt 2s infinite}
.icon-shake{color:#ff4d4d;animation:shake 1.5s infinite}
.icon-spin{color:#ffd84d;animation:none}

@keyframes jump{50%{transform:translateY(-6px)}}
@keyframes float{50%{transform:translateY(-4px)}}
@keyframes tilt{50%{transform:rotate(6deg)}}
@keyframes shake{50%{transform:translateX(2px)}}

.feature-sub{
display:block;
margin-top:4px;
font-size:.82em;
color:#7a7a7a
}

.feature-divider{
display:flex;
justify-content:center;
margin:22px 0
}

.feature-divider span{
font-size:.8em;
letter-spacing:3px;
color:#aaa;
padding:6px 18px;
border:1px solid rgba(255,255,255,.2);
border-radius:999px
}

.script-section{text-align:center}

.script-box{
background:rgba(0,0,0,.65);
border:1px solid rgba(255,255,255,.18);
border-radius:var(--radius-sm);
padding:18px
}

.script-box code{
white-space:pre-wrap;
word-break:break-word;
font-size:.85em
}

.copy-button{
margin-top:16px;
background:linear-gradient(90deg,#ff0033,#ff6699);
border:none;
color:#000;
padding:11px 26px;
border-radius:var(--radius-sm);
font-weight:bold;
cursor:pointer;
transition:.15s
}

.copy-button:hover{
transform:translateY(-2px);
box-shadow:0 0 18px rgba(255,0,80,.55)
}

.copy-button.copied{
background:linear-gradient(90deg,#00ffcc,#66ffee)
}

footer{
text-align:center;
font-size:.8em;
color:var(--text-muted);
margin-top:40px
}

.brazil span:nth-child(4n+1){color:#ffdf00}
.brazil span:nth-child(4n+2){color:#009c3b}
.brazil span:nth-child(4n+3){color:#3e4095}
.brazil span:nth-child(4n+4){color:#ffffff}
</style>
</head>

<body>

<audio id="ambientSound" loop autoplay>
<source src="ambient.mp3" type="audio/mpeg">
</audio>

<canvas id="particles"></canvas>

<div class="container">

<header class="card hero">
<img src="avatar.png" class="avatar" alt="fp3">

<h1>fp3 <span class="discord"><i class="fab fa-discord"></i></span></h1>

<p class="tagline">Michigun</p>

<nav class="tab-navigation">
<button class="tab-button active" data-tab="home"><i class="fas fa-home"></i> Home</button>
<button class="tab-button" data-tab="features"><i class="fas fa-list-check"></i> Features</button>
<button class="tab-button" data-tab="script"><i class="fas fa-code"></i> Script</button>
</nav>
</header>

<section id="home" class="tab-content active animate">
<section class="card">
<h2>LuaU</h2>
<p>Oi, faço scripts básicos para jogos chatos ^^ !</p>
<p class="brazil">
<span>B</span><span>r</span><span>a</span><span>z</span><span>i</span><span>l</span><span>i</span><span>a</span><span>n</span>
</p>
</section>
</section>

<section id="features" class="tab-content animate">
<section class="card">
<h2>Features</h2>
<ul class="feature-list">
<li style="--i:1"><i class="fas fa-crosshairs"></i><strong>Hitbox expander</strong></li>
<li style="--i:2"><i class="fas fa-person-running icon-jump"></i><strong>Auto JJ's</strong></li>
<li style="--i:3"><i class="fas fa-robot icon-float"></i><strong>Assistente</strong></li>
<li class="feature-divider"><span>TEVEZ</span></li>
<li style="--i:4"><i class="fas fa-skull-crossbones icon-shake"></i><strong>Mods</strong></li>
<li style="--i:5"><i class="fas fa-coins icon-spin"></i><strong>Autofarm</strong></li>
</ul>
</section>
</section>

<section id="script" class="tab-content animate">
<section class="card script-section">
<h2>Script</h2>
<div class="script-box">
<code id="code">loadstring(game:HttpGet("https://gitlab.com/sanctuaryangels/tevez/-/raw/main/tevez"))()</code>
</div>
<button class="copy-button" id="copyBtn"><i class="fas fa-copy"></i> Copiar</button>
<span id="copy-msg"></span>
</section>
</section>

<footer>
<p>&copy; 2025 • Michigun</p>
</footer>

</div>

<script>
const buttons=document.querySelectorAll(".tab-button")
const tabs=document.querySelectorAll(".tab-content")
buttons.forEach(b=>b.onclick=()=>{
buttons.forEach(x=>x.classList.remove("active"))
tabs.forEach(t=>t.classList.remove("active"))
b.classList.add("active")
document.getElementById(b.dataset.tab).classList.add("active")
})

const copyBtn=document.getElementById("copyBtn")
const code=document.getElementById("code")
const msg=document.getElementById("copy-msg")

copyBtn.onclick=()=>{
navigator.clipboard.writeText(code.innerText)
copyBtn.classList.add("copied")
msg.textContent="copiado!"
setTimeout(()=>{copyBtn.classList.remove("copied");msg.textContent=""},1400)
}

const canvas=document.getElementById("particles")
const ctx=canvas.getContext("2d")
let stars=[]
function resize(){
canvas.width=window.innerWidth
canvas.height=window.innerHeight
}
window.addEventListener("resize",resize)
resize()

for(let i=0;i<140;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-.5)*.4,
vy:(Math.random()-.5)*.4,
r:Math.random()*1.5+.5
})
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height)
stars.forEach(s=>{
s.x+=s.vx
s.y+=s.vy
if(s.x<0||s.x>canvas.width)s.vx*=-1
if(s.y<0||s.y>canvas.height)s.vy*=-1
ctx.beginPath()
ctx.arc(s.x,s.y,s.r,0,Math.PI*2)
ctx.fillStyle="rgba(255,255,255,.7)"
ctx.fill()
})
requestAnimationFrame(animate)
}
animate()
</script>

</body>
</html>
