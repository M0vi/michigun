<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>michigun ^^</title>
<link rel="icon" href="aim.gif" type="image/gif">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root{
    --glass-bg: rgba(15,15,25,.6);
    --glass-border: rgba(255,255,255,.18);
    --text-main:#f1f1f1;
    --text-muted:#9a9a9a;
    --radius:20px;
    --radius-sm:12px;
    --font-main:Consolas,monospace;
    --tab-glow:rgba(128,0,255,.7);
    --copy-glow:rgba(0,255,160,.7);
}

*{box-sizing:border-box}
html,body{
    width:100%;
    min-height:100vh;
    margin:0;
    padding:0;
    font-family:var(--font-main);
    overflow-x:hidden;
}

body{
    color:var(--text-main);
    background:linear-gradient(-45deg,#050510,#0b0b1f,#1a0033,#050510);
    background-size:400% 400%;
    animation:bgMove 20s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 30%,rgba(255,255,255,.08),transparent 40%),
        radial-gradient(circle at 80% 60%,rgba(120,0,255,.12),transparent 45%),
        radial-gradient(circle at 50% 80%,rgba(0,255,180,.08),transparent 40%);
    animation:particles 12s linear infinite;
    pointer-events:none;
    z-index:-1;
}

@keyframes particles{
    0%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
    100%{transform:translateY(0)}
}

#tela_matrix{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    z-index:-2;
    opacity:0;
    pointer-events:none;
}

.cursor-glow{
    position:fixed;
    width:26px;
    height:26px;
    border-radius:50%;
    pointer-events:none;
    background:radial-gradient(circle,rgba(140,0,255,.6),transparent 70%);
    transform:translate(-50%,-50%);
    z-index:9999;
    mix-blend-mode:screen;
}

.container{max-width:820px;margin:0 auto;padding:48px 20px 80px}

.card{
    background:var(--glass-bg);
    backdrop-filter:blur(18px);
    border:1px solid var(--glass-border);
    border-radius:var(--radius);
    padding:28px;
    margin-bottom:26px;
    box-shadow:
        0 0 18px rgba(128,0,255,.25),
        inset 0 0 12px rgba(255,255,255,.05);
}

.hero{text-align:center}
.avatar{
    width:130px;height:130px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,.8);
    box-shadow:0 0 25px rgba(255,0,120,.6);
    transition:.4s;
}
.avatar:hover{transform:scale(1.06)}
.discord{color:#7289da;margin-right:8px}
.tagline{color:var(--text-muted)}
.age{color:#aa88ff;font-weight:bold}

/* ===== TABS ===== */
.tab-navigation{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    margin-top:16px;
}
.tab-button{
    background:rgba(0,0,0,.5);
    border:1px solid var(--glass-border);
    color:var(--text-main);
    padding:9px 18px;
    border-radius:var(--radius-sm);
    cursor:pointer;
}
.tab-button.active{
    box-shadow:0 0 16px var(--tab-glow);
    border-color:var(--tab-glow);
}
.tab-content{display:none}
.tab-content.active{display:block}

.feature-list{list-style:none;padding:0;margin:0}
.feature-list li{
    display:flex;
    gap:14px;
    padding:12px 0;
    animation:fadeIn .4s ease forwards;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1}}
.feature-sub{font-size:.8em;color:#7a7a7a}

.script-box{
    background:rgba(0,0,0,.7);
    border:1px solid rgba(255,255,255,.2);
    border-radius:var(--radius-sm);
    padding:18px;
}
.copy-button{
    margin-top:16px;
    background:linear-gradient(90deg,#00ff88,#00cc55);
    border:none;
    padding:11px 26px;
    border-radius:var(--radius-sm);
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 16px var(--copy-glow);
}

footer{text-align:center;font-size:.8em;color:var(--text-muted)}
.flag{width:20px;height:14px;margin-left:6px}
</style>
</head>

<body>

<div class="cursor-glow" id="cursor"></div>
<canvas id="tela_matrix"></canvas>

<div class="container">

<header class="card hero">
    <img src="avatar.png" class="avatar">
    <h1><i class="fab fa-discord discord"></i> fp3</h1>
    <p class="tagline"><span id="texto_brasileiro"></span>
        <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" class="flag">
    </p>
    <p class="age">17</p>

    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="home">Home</button>
        <button class="tab-button" data-tab="features">Features</button>
        <button class="tab-button" data-tab="script">Script</button>
    </nav>
</header>

<section id="home" class="tab-content active">
<div class="card"><p>Oi, faço scripts básicos para jogos chatos ^^ !</p></div>
</section>

<section id="features" class="tab-content">
<div class="card">
<ul class="feature-list">
<li><strong>ESP</strong><span class="feature-sub">Ver inimigos</span></li>
<li><strong>Hitbox</strong><span class="feature-sub">Expandida</span></li>
<li><strong>Autofarm</strong><span class="feature-sub">Banco</span></li>
</ul>
</div>
</section>

<section id="script" class="tab-content">
<div class="card script-section">
<div class="script-box">
<code id="codigo">loadstring(game:HttpGet("https://gitlab.com/sanctuaryangels/tevez/-/raw/main/tevez"))()</code>
</div>
<button class="copy-button" id="botao_copiar">Copiar</button>
<span id="mensagem_copia"></span>
</div>
</section>

<footer><p>&copy; 2025 • Michigun</p></footer>
</div>

<script>
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
    cursor.style.left=e.clientX+"px";
    cursor.style.top=e.clientY+"px";
});

const botoes=document.querySelectorAll(".tab-button");
const conteudos=document.querySelectorAll(".tab-content");
botoes.forEach(b=>{
    b.onclick=()=>{
        botoes.forEach(x=>x.classList.remove("active"));
        conteudos.forEach(c=>c.classList.remove("active"));
        b.classList.add("active");
        document.getElementById(b.dataset.tab).classList.add("active");
    };
});

document.getElementById("botao_copiar").onclick=()=>{
    navigator.clipboard.writeText(document.getElementById("codigo").innerText);
    document.getElementById("mensagem_copia").innerText="copiado!";
    setTimeout(()=>mensagem_copia.innerText="",1500);
};

const palavra="Brazilian";
const cores=["#ffdf00","#009c3b","#002776","#fff"];
document.getElementById("texto_brasileiro").innerHTML=
[...palavra].map((l,i)=>`<span style="color:${cores[i%4]};font-weight:bold">${l}</span>`).join("");
</script>

</body>
</html>
