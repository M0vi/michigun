    <style>
        :root {
            --bg-body: #030303;
            --bg-card: rgba(15, 15, 15, 0.6);
            --accent: #d1d1d1; 
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 24px;
            --radius-sm: 16px;
            --glow-color: 255, 255, 255; 
        }

        ::-webkit-scrollbar { display: none; }
        html { 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
            scroll-behavior: smooth;
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        #geometric-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden; background: #030303; pointer-events: none;
        }
        
        /* Otimização: Reduzir complexidade do gradiente */
        .bg-gradient-overlay {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02), transparent 80%);
        }

        .elegant-shape {
            position: absolute; opacity: 0.6; transform-origin: center; will-change: transform;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-inner {
            width: 100%; height: 100%; border-radius: 9999px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.03), transparent);
            border: 1px solid rgba(255, 255, 255, 0.05);
            /* Otimização: Remover backdrop-filter das formas de fundo para mobile */
        }
        
        .shape-1 { width: 600px; height: 140px; left: -10%; top: 15%; transform: rotate(12deg); animation-delay: 0s; }
        .shape-2 { width: 500px; height: 120px; right: -5%; top: 70%; transform: rotate(-15deg); animation-delay: 2s; }
        .shape-3 { width: 300px; height: 80px; left: 5%; bottom: 5%; transform: rotate(-8deg); animation-delay: 4s; }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(var(--r, 0deg)); }
            50% { transform: translateY(20px) rotate(var(--r, 0deg)); }
            100% { transform: translateY(0) rotate(var(--r, 0deg)); }
        }
        .shape-1 { --r: 12deg; } .shape-2 { --r: -15deg; } .shape-3 { --r: -8deg; }

        #progress-bar-scroll { position: fixed; top: 0; left: 0; width: 0%; height: 2px; background: #fff; z-index: 10001; transition: width 0.1s; }
        
        @media (pointer: fine) {
            * { cursor: none !important; }
            #custom-cursor { 
                width: 20px; height: 20px; position: fixed; pointer-events: none; 
                z-index: 99999; mix-blend-mode: exclusion; 
                background: white; border-radius: 50%;
                transition: transform 0.1s;
            }
        }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; position: relative; z-index: 1; }

        .glass {
            background: var(--bg-card); 
            /* Otimização: Blur menor para performance */
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid var(--border); border-radius: var(--radius);
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative; overflow: hidden; height: auto; 
            /* CORREÇÃO CRÍTICA DO SCROLL MOBILE */
            touch-action: pan-y; 
        }

        /* Efeito de hover apenas para Desktop */
        @media (hover: hover) {
            .container:has(.glass:hover) .glass:not(:hover) { opacity: 0.5; transform: scale(0.98); }
            .glass::before {
                content: ""; position: absolute; inset: 0;
                background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.03), transparent 80%);
                z-index: 1; pointer-events: none;
            }
            .glass::after {
                content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
                background: radial-gradient(150px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.3), transparent 100%);
                mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                mask-composite: exclude; -webkit-mask-composite: xor;
                z-index: 3; pointer-events: none; opacity: 0; transition: opacity 0.3s ease;
            }
            .glass:hover::after { opacity: 1; }
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .hero { text-align: center; margin-bottom: 40px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); padding: 4px; filter: grayscale(100%); transition: filter 0.3s; }
        .avatar:hover { filter: grayscale(0%); }
        .hero h1 { font-size: 1.4rem; font-weight: 800; margin-top: 15px; color: #fff; letter-spacing: -0.5px; }

        .video-container { width: 100%; border-radius: var(--radius-sm); overflow: hidden; margin-bottom: 30px; aspect-ratio: 16 / 9; background: #000; border: 1px solid var(--border); }
        .video-container iframe { width: 100%; height: 100%; border: none; }

        .main-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-bottom: 20px; align-items: start; }
        
        @media (max-width: 850px) { 
            .main-layout { grid-template-columns: 1fr; } 
            .glass { backdrop-filter: blur(10px); } /* Menos blur no mobile */
        }

        .card { padding: 25px; z-index: 1; }
        h2 { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; letter-spacing: 2px; font-weight: 700; text-transform: uppercase; }

        .feature-stack { display: flex; flex-direction: column; gap: 8px; }
        .feature-item {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px;
        }
        
        .antiban-badge { font-size: 0.5rem; background: rgba(74, 222, 128, 0.15); color: #4ade80; padding: 3px 6px; border-radius: 4px; font-weight: 700; text-transform: uppercase; display: inline-block; margin-top: 4px; }
        .info-icon { font-size: 0.8rem; opacity: 0.6; cursor: pointer; margin-left: auto; padding: 5px; }

        .game-nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .game-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: #888; padding: 8px 16px; border-radius: 8px; font-weight: 700; font-size: 0.7rem; cursor: pointer; transition: 0.2s; flex: 1; }
        .game-btn.active { border-color: #fff; color: #fff; background: rgba(255, 255, 255, 0.15); }
        .tab-content { display: none; flex-direction: column; gap: 8px; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .ui-image { width: 100%; border-radius: var(--radius-sm); border: 1px solid var(--border); margin-bottom: 20px; opacity: 0.9; }
        .script-area { background: #050505; padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        code { font-family: 'Courier New', monospace; font-size: 0.7rem; color: #ccc; word-break: break-all; line-height: 1.4; }
        .copy-icon-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .copy-icon-btn:active { transform: scale(0.95); background: #fff; color: #000; }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 20000; opacity: 0; transition: opacity 0.3s; }
        #modal-box { background: #111; border: 1px solid #333; padding: 30px; border-radius: 20px; max-width: 350px; width: 85%; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #modal-overlay.active { display: flex; opacity: 1; }
        .modal-btn { background: #fff; color: #000; padding: 10px 25px; border-radius: 8px; font-weight: 800; border: none; cursor: pointer; font-size: 0.75rem; margin-top: 10px; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 20px; border-radius: 50px; font-weight: 700; font-size: 0.8rem; opacity: 0; transition: 0.3s; z-index: 10005; pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .testimonials-section { padding: 60px 0; display: flex; flex-direction: column; align-items: center; }
        .testimonial-stack { display: grid; grid-template-areas: "stack"; place-items: center; width: 100%; max-width: 500px; height: 300px; margin-top: 20px; }
        
        .testimonial-card {
            grid-area: stack; width: 280px; background: #0f0f0f;
            border: 1px solid #222; border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            transition: transform 0.4s ease, opacity 0.4s ease, z-index 0s;
        }
        
        .t-header { display: flex; gap: 10px; align-items: center; }
        .t-avatar { width: 36px; height: 36px; border-radius: 50%; overflow: hidden; background: #333; }
        .t-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .t-name { font-weight: 700; font-size: 0.85rem; color: #fff; }
        .t-handle { font-size: 0.7rem; color: #666; display: block; }
        .t-content { font-size: 0.8rem; color: #ccc; line-height: 1.4; }
        
        .testimonial-card.t-card-0 { transform: translateY(-30px) scale(0.9); opacity: 0.4; z-index: 1; }
        .testimonial-card.t-card-1 { transform: translateY(-15px) scale(0.95); opacity: 0.7; z-index: 2; }
        .testimonial-card.t-card-2 { transform: translateY(0) scale(1); opacity: 1; z-index: 3; }

        footer { text-align: center; padding: 40px 0; color: #444; font-size: 0.65rem; letter-spacing: 2px; }
    </style>
</head>
<body onclick="handleGlobalInteraction(event)">

        <div class="script-area">

    <footer>© 2026 MICHIGUN.XYZ</footer>
</div>

<script>
// DETECTA SE É MOBILE OU DESKTOP
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

// 1. OTIMIZAÇÃO: LENIS (Smooth Scroll) APENAS NO PC
// No mobile, o scroll nativo é melhor. O smooth scroll via JS pesa.
if (!isMobile) {
    const lenis = new Lenis({ duration: 1.2, smooth: true });
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);
}

// 2. REVEAL SCROLL ANIMATION (Mais leve)
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
}, { threshold: 0.1 });
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

// 3. MODAIS
function openModal(title, text) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-text').textContent = text;
    document.getElementById('modal-overlay').classList.add('active');
}
function closeModal() { document.getElementById('modal-overlay').classList.remove('active'); }

// 4. ÁUDIO: BEETHOVEN (Substituindo o gerador de ruído)
let audioPlaying = false;
// Link direto para Moonlight Sonata (Domínio Público - Archive.org)
const bgMusic = new Audio('https://archive.org/download/BeethovenMoonlightSonata_198/Beethoven-MoonlightSonata.mp3');
bgMusic.loop = true;
bgMusic.volume = 0.3; // Volume agradável

function handleGlobalInteraction(event) {
    // Tocar música no primeiro clique
    if (!audioPlaying) {
        bgMusic.play().catch(e => console.log("Audio block: " + e));
        audioPlaying = true;
    }
}

// 5. MOUSE FOLLOWER (Só ativa se não for touch para economizar CPU)
if (!isMobile) {
    document.addEventListener('mousemove', e => {
        const cur = document.getElementById('custom-cursor');
        if(cur) { 
            cur.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`; 
        }
        // Efeito Glass Glow apenas PC
        document.querySelectorAll('.glass').forEach(card => {
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
            card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
        });
    });
} else {
    // Remove o cursor customizado no mobile
    const cur = document.getElementById('custom-cursor');
    if(cur) cur.style.display = 'none';
}

// SCRIPT TYPEWRITER
const scriptContent = 'loadstring(game:HttpGet("https://gitlab.com/sanctuaryangels/tevez/-/raw/main/tevez"))()';
const scriptElem = document.getElementById('scriptTxt');
scriptElem.textContent = ""; 
let charIdx = 0;
function typeScript() {
    if (charIdx < scriptContent.length) { 
        scriptElem.textContent += scriptContent.charAt(charIdx); 
        charIdx++; 
        // Velocidade ajustada para não travar
        setTimeout(typeScript, 20); 
    }
}
// Começa quando o elemento estiver visível para economizar recurso inicial
const scriptObserver = new IntersectionObserver((entries) => {
    if(entries[0].isIntersecting && charIdx === 0) typeScript();
});
scriptObserver.observe(scriptElem);

document.getElementById('copyBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(scriptContent).then(() => {
        const t = document.getElementById('toast'); 
        t.style.opacity = '1'; 
        t.style.transform = "translateX(-50%) translateY(-10px)";
        setTimeout(() => { 
            t.style.opacity = '0'; 
            t.style.transform = "translateX(-50%) translateY(0)";
        }, 2000);
    });
});

// ABAS
function switchTab(evt, tabName) {
    evt.stopPropagation(); // Previne conflitos de toque
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
    evt.currentTarget.classList.add('active');
}

// BARRA DE PROGRESSO
window.addEventListener('scroll', () => {
    const s = window.pageYOffset || document.documentElement.scrollTop;
    const h = document.documentElement.scrollHeight - window.innerHeight;
    document.getElementById("progress-bar-scroll").style.width = (s / h) * 100 + "%";
}, { passive: true }); // Passive true melhora performance de scroll

// REVIEWS ROTATIVAS (Simplificado para performance)
const reviewsData = [
    { name: "Lorenzost20", handle: "@Lorenzost20", text: "Script completo e muito bom!", date: "10 Jan", avatar: "https://cdn.discordapp.com/embed/avatars/0.png" },
    { name: "Onepiece1723", handle: "@Onepiece1723", text: "Falta silent aim, mas está ótimo.", date: "12 Jan", avatar: "https://cdn.discordapp.com/embed/avatars/1.png" },
    { name: "igorhen200", handle: "@igorhen200", text: "Nota 10, muito bom!", date: "13 Jan", avatar: "https://cdn.discordapp.com/embed/avatars/2.png" }
];

function renderTestimonials() {
    const container = document.getElementById('testimonialStack');
    reviewsData.forEach((review, index) => {
        const card = document.createElement('div');
        card.className = `testimonial-card t-card-${index}`;
        card.innerHTML = `
            <div class="t-header">
                <div class="t-avatar"><img src="${review.avatar}" alt="user" loading="lazy"></div>
                <div><div class="t-name">${review.name}</div><span class="t-handle">${review.handle}</span></div>
            </div>
            <p class="t-content">${review.text}</p>
        `;
        container.appendChild(card);
    });
}
renderTestimonials();

// Rotação automática simples das reviews
let currentReview = 0;
setInterval(() => {
    const cards = document.querySelectorAll('.testimonial-card');
    cards.forEach((c, i) => {
        c.className = `testimonial-card t-card-${(i - currentReview + 3) % 3}`;
    });
    currentReview = (currentReview + 1) % 3;
}, 4000);

</script>
