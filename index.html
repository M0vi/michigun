<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>michigun ^^</title>
    <link rel="icon" href="aim.gif" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(15,15,25,.55);
            --glass-border: rgba(255,255,255,.12);
            --text-main: #f1f1f1;
            --text-muted: #9a9a9a;
            --radius: 20px;
            --radius-sm: 12px;
            --font-main: Consolas,monospace;
            --tab-glow: rgba(128,0,255,0.6);
            --copy-glow: rgba(0,255,128,0.6);
        }
        *{box-sizing:border-box; user-select: none; -webkit-user-drag: none;}
        html, body {width:100%; min-height:100vh; margin:0; padding:0; font-family:var(--font-main);}
        body {color: var(--text-main); background:black; overflow-x:hidden;}
        #matrix {position:fixed; inset:0; width:100vw; height:100vh; pointer-events:none; z-index:-1;}
        .container {max-width:820px; margin:0 auto; padding:48px 20px 80px;}
        .card {background:var(--glass-bg); backdrop-filter:blur(18px); border:1px solid var(--glass-border); border-radius:var(--radius); padding:28px; margin-bottom:26px;}
        .hero{text-align:center;}
        .avatar {width:130px;height:130px;border:3px solid rgba(255,255,255,.8);border-radius:50%;box-shadow:0 0 20px rgba(255,255,255,.35),0 0 40px rgba(255,0,80,.35);transition:transform .4s ease;}
        .avatar:hover {transform:scale(1.05);}
        .discord{font-size:1em;color:#7289da;margin-right:8px;}
        .tagline{color:var(--text-muted);margin-bottom:4px;}
        .idade {color:#aa88ff;font-weight:bold;margin-top:2px;}
        .abas{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-top:16px;}
        .botao{
            background:rgba(0,0,0,.45);
            border:1px solid var(--glass-border);
            color:var(--text-main);
            padding:9px 18px;
            border-radius:var(--radius-sm);
            cursor:pointer;
            transition: all .3s ease;
        }
        .botao.active{
            box-shadow: 0 0 16px var(--tab-glow), 0 0 40px rgba(128,0,255,0.3);
            border-color: var(--tab-glow);
        }
        .painel{display:none;}
        .painel.active{display:block;}
        .animar{animation:entrada .5s ease;}
        @keyframes entrada{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:none}}
        .lista{list-style:none;padding:0;margin:0;}
        .lista li{
            display:flex;
            gap:14px;
            padding:12px 0;
            opacity:0;
            transform:translateY(10px);
            animation: subida 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.08s);
        }
        @keyframes subida {from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);}}
        .caixa{background:rgba(0,0,0,.65);border:1px solid rgba(255,255,255,.18);border-radius:var(--radius-sm);padding:18px;text-align:center;}
        .caixa code{white-space:pre-wrap;word-break:break-word;font-size:.85em;}
        .copiar{margin-top:16px;background:linear-gradient(90deg,#00ff66,#00cc33);border:none;color:#000;padding:11px 26px;border-radius:var(--radius-sm);font-weight:bold;cursor:pointer;transition:all .15s ease;box-shadow:0 0 16px var(--copy-glow);}
        footer{text-align:center;font-size:.8em;color:var(--text-muted);margin-top:40px;}
        .bandeira {width:20px;height:14px;vertical-align:middle;margin-left:6px;}
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

<canvas id="matrix"></canvas>

<div class="container">
    <header class="card hero">
        <img src="avatar.png" class="avatar" alt="fp3">
        <h1 class="hero-title"><i class="fab fa-discord discord"></i> fp3</h1>
        <p class="tagline"><span id="brasil"></span> <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" class="bandeira"></p>
        <p class="idade">17</p>

        <nav class="abas">
            <button class="botao active" data-alvo="inicio"><i class="fas fa-home"></i> Home</button>
            <button class="botao" data-alvo="recursos"><i class="fas fa-list-check"></i> Features</button>
            <button class="botao" data-alvo="script"><i class="fas fa-code"></i> Script</button>
        </nav>
    </header>

    <section id="inicio" class="painel active animar">
        <section class="card"><p>Oi, faço scripts básicos para jogos chatos ^^ !</p></section>
    </section>

    <section id="recursos" class="painel animar">
        <section class="card">
            <h2>Features</h2>
            <ul class="lista">
                <li style="--i:1"><i class="fas fa-crosshairs"></i><div><strong>Hitbox expander</strong></div></li>
                <li style="--i:2"><i class="fas fa-eye"></i><div><strong>ESP</strong></div></li>
                <li style="--i:3"><i class="fas fa-person-running"></i><div><strong>Auto JJ's</strong></div></li>
                <li style="--i:5"><i class="fas fa-user-shield"></i><div><strong>Player</strong></div></li>
                <li style="--i:11"><i class="fas fa-coins"></i><div><strong>Autofarm</strong></div></li>
            </ul>
        </section>
    </section>

    <section id="script" class="painel animar">
        <section class="card caixa">
            <code id="texto">loadstring(game:HttpGet("https://gitlab.com/sanctuaryangels/tevez/-/raw/main/tevez"))()</code>
            <br>
            <button class="copiar" id="acao"><i class="fas fa-copy"></i> Copiar</button>
            <p id="aviso"></p>
        </section>
    </section>

    <footer><p>&copy; 2025 • Michigun</p></footer>
</div>

<script>
const tela = document.getElementById('matrix');
const papel = tela.getContext('2d');
let largura = tela.width = window.innerWidth;
let altura = tela.height = window.innerHeight;
const colunas = Math.floor(largura / 20);
const gotas = Array(colunas).fill(0);

function desenhar() {
    papel.fillStyle = 'rgba(0,0,0,0.1)';
    papel.fillRect(0, 0, largura, altura);
    papel.fillStyle = '#0f0';
    papel.font = '15pt monospace';
    gotas.forEach((y, i) => {
        const char = String.fromCharCode(33 + Math.random() * 94);
        papel.fillText(char, i * 20, y * 20);
        if (y * 20 > altura && Math.random() > 0.975) gotas[i] = 0;
        gotas[i]++;
    });
    requestAnimationFrame(desenhar);
}
desenhar();

const seletor = document.querySelectorAll(".botao");
const blocos = document.querySelectorAll(".painel");
seletor.forEach(item => {
    item.addEventListener("click", () => {
        seletor.forEach(b => b.classList.remove("active"));
        blocos.forEach(p => p.classList.remove("active"));
        item.classList.add("active");
        document.getElementById(item.dataset.alvo).classList.add("active");
    });
});

const clicar = document.getElementById("acao");
const fonte = document.getElementById("texto");
const status = document.getElementById("aviso");
clicar.addEventListener("click", () => {
    navigator.clipboard.writeText(fonte.innerText);
    status.textContent = "Copiado!";
    setTimeout(() => { status.textContent = "" }, 1500);
});

const br = document.getElementById('brasil');
const cores = ['#ffdf00','#009c3b','#002776','#ffffff'];
br.innerHTML = [..."Brazilian"].map((l, i) => 
    `<span style="color:${cores[i % cores.length]}">${l}</span>`
).join('');

function matar() {
    window.location.replace("about:blank");
    window.close();
}

document.addEventListener("keydown", (e) => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && ["u", "s", "p"].includes(e.key.toLowerCase()))) {
        e.preventDefault();
        matar();
    }
});

setInterval(() => {
    const r = 160;
    if (window.outerWidth - window.innerWidth > r || window.outerHeight - window.innerHeight > r) {
        matar();
    }
    console.clear();
}, 500);

(function x() {
    (function y() {
        try {
            (function z(i) {
                if (("" + i / i).length !== 1 || i % 20 === 0) {
                    (function() {}).constructor("debugger")();
                } else {
                    debugger;
                }
                z(++i);
            })(0);
        } catch (e) {
            matar();
        }
    })();
})();
</script>
</body>
</html>
